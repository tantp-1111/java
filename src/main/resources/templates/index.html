<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>赤子占い</title>
<link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Kiwi Maru', sans-serif;
    background: #fff8f0;
    margin: 0;
    padding: 20px;
    min-height: 100vh;
}

@keyframes bobbing {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

.baby-image {
    width: 60%;
    max-width: 200px;
    height: auto;
    display: block;
    margin: 0 auto;
    animation: bobbing 2s ease-in-out infinite;
}

.baby-container {
    margin: 20px 0;
}

.fortune-button {
    background: white;
    border: 3px solid #4CAF50;
    color: #4CAF50;
    padding: 12px 24px;
    font-size: 16px;
    font-weight: bold;
    border-radius: 5px;
    cursor: pointer;
    box-shadow: 0 2px 8px rgba(76, 175, 80, 0.2);
    transition: all 0.3s ease;
    text-decoration: none;
    display: inline-block;
}

.fortune-button:hover {
    background: #4CAF50;
    color: white;
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
}

.fortune-button:active {
    transform: translateY(0);
    box-shadow: 0 2px 6px rgba(76, 175, 80, 0.2);
}

h1 {
    text-align: center;
    color: #556b2f;
    margin-bottom: 30px;
    font-size: 40px;
	font-weight: bold;
}

.main-content {
    text-align: center;
}

.title-text {
    color: orangered;
    font-weight: bold;
    font-size: 18px;
}

/* スマホ用のメディアクエリ */
@media (max-width: 600px) {
    .baby-image {
        width: 80%;
    }

    .fortune-button {
        width: 60%;
        font-size: 18px;
    }

    .title-text {
        font-size: 16px;
    }

    h1 {
        font-size: 26px;
    }
}
</style>
</head>

<body>
<h1>赤子占い</h1>
<div class="main-content">
    <div class="title-text">
        * 赤子ばぶばぶ気分占い *<br><br>
    </div>
    
    <div class="baby-container">
        <img src="/images/baby.png" alt="赤ちゃんのイラスト" title="赤ちゃん" class="baby-image">
    </div>
    
    <div class="title-text">
        今の気分は・・・・<br><br><br>
    </div>
    
    <a href="/fortune" class="fortune-button" role="button" aria-label="占いスタート">ん〜</a>
</div>
</body>
</html>
