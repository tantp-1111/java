<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>赤子占い</title>
<link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Kiwi Maru', sans-serif;
    background: #fff8f0;
    margin: 0;
    padding: 20px;
    min-height: 100vh;
}


.baby-image {
    width: 60%;
    max-width: 200px;
    height: auto;
    display: block;
    margin: 0 auto;
    
}

.baby-container {
    margin: 20px 0;
}

.result-text {
    text-align: center;
    font-size: 48px;
    font-weight: bold;
    color: #FF4500;
    margin-top: 20px;
    margin-bottom: 20px;
}

.back-button {
    background: white;
    border: 3px solid #4CAF50;
    color: #4CAF50;
    padding: 12px 24px;
    font-size: 16px;
    font-weight: bold;
    border-radius: 5px;
    cursor: pointer;
    box-shadow: 0 2px 8px rgba(76, 175, 80, 0.2);
    transition: all 0.3s ease;
    text-decoration: none;
    display: inline-block;
	margin: 20px auto;
}

.back-button:hover {
    background: #4CAF50;
    color: white;
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
}

.back-button:active {
    transform: translateY(0);
    box-shadow: 0 2px 6px rgba(76, 175, 80, 0.2);
}

h1 {
    text-align: center;
    color: #333;
    margin-bottom: 30px;
    font-size: 32px;
}

.main-content {
    text-align: center;
}

.title-text {
    color: orangered;
    font-weight: bold;
    font-size: 18px;
}


/* スマホ用のメディアクエリ */
@media (max-width: 600px) {
    .baby-image {
        width: 80%;
    }

    .back-button {
        width: 60%;
        font-size: 18px;
    }

    .title-text {
        font-size: 16px;
    }
	
	.result-text {
	        font-size: 36px;
	    }
		
	h1 {
	       font-size: 26px;
	   }
   
}
</style>
</head>
<body>
	<div class="main-content">
		<div class="result-text">小吉</div>
	    <div class="title-text">
	        ふぇ・・・ふぇ・・・じーーーーー<br><br>
			(赤ちゃんのそばを離れられません。諦めて一緒にドラマでも見てましょう)
	        <br>
			
	    </div>
	    
	    <div class="baby-container">
	        <img src="/images/babynn.png" alt="赤ちゃんのイラスト" title="赤ちゃん" class="baby-image">
	    </div>
		<a href="/" class="back-button" aria-label="トップに戻る">トップに戻る</a>
	   
	</div>

</body>
</html>
